<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="./assets/icons/view-dashboard.svg" alt="Dashboard Icon">
        <span>Dashboard</span>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <img src="./assets/icons/home.svg" alt="Home Icon">
            <span>Home</span>
          </li>
          <li>
            <img src="./assets/icons/face-man-profile.svg" alt="Profile Icon">
            <span>Profile</span>
          </li>
          <li>
            <img src="./assets/icons/message.svg" alt="Messages Icon">
            <span>Messages</span>
          </li>
          <li>
            <img src="./assets/icons/history.svg" alt="History Icon">
            <span>History</span>
          </li>
          <li>
            <img src="./assets/icons/file-multiple.svg" alt="Tasks Icon">
            <span>Tasks</span>
          </li>
          <li>
            <img src="./assets/icons/account-group.svg" alt="Communities Icon">
            <span>Communities</span>
          </li>
        </ul>

        <ul>
          <li>
            <img src="./assets/icons/cog.svg" alt="Settings Icon">
            <span>Settings</span>
          </li>
          <li>
            <img src="./assets/icons/help-box.svg" alt="Help Icon">
            <span>Help</span>
          </li>
          <li>
            <img src="./assets/icons/shield-check.svg" alt="Privacy Icon">
            <span>Privacy</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="header">
      <div class="search-bar">
        <img src="./assets/icons/magnify.svg" alt="Search Icon">
        <input type="text" id="search" name="search">
      </div>

      <div class="user-info">
        <img src="./assets/icons/bell-ring-outline.svg" alt="Notifications Icon">
        <img src="./assets/images/github-profile.png" alt="GitHub Profile Picture" class="small-profile">
        <span>Jimin Jung</span>
      </div>

      <div class="user-greeting">
        <img src="./assets/images/github-profile.png" alt="GitHub Profile Picture" class="normal-profile">
        <div class="greeting-text">
          <span class="greeting">Hi there,</span>
          <span class="user">Jimin Jung (@jmnjung)</span>
        </div>
      </div>

      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="main-content"></div>
  </body>
</html>
